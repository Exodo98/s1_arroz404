
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Carousel Template for Bootstrap</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="3DRestaurantMenu/css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Raleway:300,500|Arvo:700' rel='stylesheet' type='text/css'>
  </head>
  <body>



    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container Carta">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-sm-4 col-md-4" id="Entrantes">
          <img class="img-circle platos" src="img/entrantes.jpg" alt="Generic placeholder image" style="width: 140px; height: 140px;" data-toggle="modal" data-target="#ModalPrueba">
          <h2>Entrantes</h2>
        </div><!-- /.col-md-4 -->
        <div class="col-sm-4 col-md-4" id="PrimerosPlatos">
          <img class="img-circle platos" src="img/Primeros.jpg" alt="Generic placeholder image" style="width: 140px; height: 140px;">
          <h2>Primeros</h2>
        </div><!-- /.col-md-4 -->
        <div class="col-sm-4 col-md-4" id="SegundosPlatos">
          <img class="img-circle platos" src="img/segundos.jpg" alt="Generic placeholder image" style="width: 140px; height: 140px;">
          <h2>Segundos</h2>
          
        </div><!-- /.col-md-4 -->
      </div><!-- /.row -->
        
    <div class="row">
        <div class="col-sm-4 col-md-4 col-sm-offset-2 col-md-offset-2"  id="Postres">
          <img class="img-circle platos" src="img/Postres.jpg" alt="Generic placeholder image" style="width: 140px; height: 140px;">
          <h2>Postres</h2>
        </div><!-- /.col-md-4 -->
        <div class="col-sm-4 col-md-4" id="Bebidas">
          <img class="img-circle platos" src="img/vinos.jpg" alt="Generic placeholder image" style="width: 140px; height: 140px;">
          <h2>Bebidas</h2>
          
        </div><!-- /.col-md-4 -->
      </div><!-- /.row -->

        <!-- Modales -->
        <div class="modal fade" id="ModalPrueba" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                    <h1>no se carga nada</h1>
              </div>
            </div>
          </div>
        </div>
        
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/javascript.js"></script>
    <script type="text/javascript" src="3DRestaurantMenu/js/menu.js"></script>
    <script type="text/javascript">
			$(function() {

				Menu.init();
			
			});
		</script>
  </body>
</html>
